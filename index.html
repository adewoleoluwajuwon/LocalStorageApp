<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loocal Stroge App</title>
</head>
<body>
    <div id="container">
        <div id="btn-container">
            <button id="add-single-item-to-ls" class="btn"> Add 1 item to LS</button>
            <button id="add-another-item-to-ls" class="btn"> Add another item to LS</button>
            <button id="add-single-item-from-ls" class="btn"> Add single item from LS</button>
            <button id="remove-single-item-from-ls" class="btn"> remove single item from LS</button>
            <button id="remove-all-item-from-ls" class="btn"> remove all item from LS</button>
        </div>

        <section id="local-storage">
            <h1>Local Storage</h1>
            <div id="ls-currently"></div>
        </section>
    </div>   

    <script src="app.js"></script>
</body>
</html>
